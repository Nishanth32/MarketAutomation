      <div>
        <form action="/action_page.php">
    <div class="form-group">
      <label for="email">UserName:</label>
      <input type="email" class="form-control" id="username" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
      </div>
    </div>
    <div id="settings" class="tab-pane fade">
      <h3>Billing Information</h3>
<form>
  <table class="table">
    <tbody>
      <tr>
        <td><label for="firstName">First Name</label>
      <input class="form-control" id="firstName" placeholder="First Name" name="firstName"></td>
       <td><label for="lastName">Last Name</label>
      <input class="form-control" id="lastName" placeholder="Last Name" name="lastName"></td>
      </tr>
      <tr>
        <td><label for="billingEmail">Email</label>
      <input type="email" class="form-control" id="billingEmail" placeholder="Enter email" name="billingEmail"></td>
      <td><label for="address">Address</label>

      </tr>
      <tr>
             <td><label for="stateorprovince">State or Province</label>

                     <td><label for="country">Country</label>

      </tr>
    </tbody>
  </table>
</form>
    </div>
    <div id="subscription" class="tab-pane fade">
     <h4>Subscription Details</h4>

        <form action="/action_page.php">

      <input type="password" class="form-control" id="apikey" placeholder="Enter Your Secret Key Here" name="apikey">

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
      </div>
    </div>
